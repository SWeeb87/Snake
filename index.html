<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <script>
        // URL al file .wasm nella release
        const wasmUrl = "https://github.com/SWeeb87/Snake/releases/download/1.0/Snake.Build.wasm";

        // Imposta la configurazione per caricare il file .wasm
        const buildConfig = {
            wasmPath: wasmUrl,
            dataUrl: "Build/Snake Build.data",
            frameworkUrl: "Build/Snake Build.framework.js",
            codeUrl: "Build/Snake Build.wasm"
        };

        // Esegui il caricamento del gioco con la configurazione specificata
        createUnityInstance(document.querySelector("#unityContainer"), buildConfig).then((unityInstance) => {
            console.log("Unity Game Loaded Successfully");
        }).catch((error) => {
            console.error("Failed to load Unity game:", error);
        });
    </script>
</head>
<body>
    <div id="unityContainer" style="width: 800px; height: 600px;"></div>
</body>
</html>
