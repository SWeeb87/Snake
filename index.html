<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <script>
        // URL alla release su GitHub per scaricare la cartella di build
        const releaseBaseUrl = "https://github.com/SWeeb87/Snake/releases/download/1.0/Snake.Build.zip";
        
        // Costruisci gli URL per i file della build
        const dataUrl = releaseBaseUrl + "Snake%20Build.data";
        const frameworkUrl = releaseBaseUrl + "Snake%20Build.framework.js";
        const codeUrl = releaseBaseUrl + "Snake%20Build.wasm";

        // Imposta la configurazione per caricare il gioco
        const buildConfig = {
            dataUrl: dataUrl,
            frameworkUrl: frameworkUrl,
            codeUrl: codeUrl
        };

        // Carica l'istanza di Unity
        createUnityInstance(document.querySelector("#unityContainer"), buildConfig).then((unityInstance) => {
            console.log("Unity Game Loaded Successfully");
        }).catch((error) => {
            console.error("Failed to load Unity game:", error);
        });
    </script>
</head>
<body>
    <div id="unityContainer" style="width: 800px; height: 600px;"></div>
</body>
</html>
